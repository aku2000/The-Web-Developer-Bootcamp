<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>
    
    <div id="container">
        <h1>TO-DO LIST <i class="fa fa-pencil" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add new Todo and hit enter">

        <ul>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>  Walk 5 Km</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>  Sleep </li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>  Finish Maths assignment</li>
        </ul>
    </div>

    <script src="assets/js/todos.js"></script>
</body>
</html>
